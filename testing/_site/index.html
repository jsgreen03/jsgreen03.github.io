<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <style>
      .fade-up {
        animation: fade-up 0.6s ease forwards;
        opacity: 0;
      }

      @keyframes fade-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="fade-up" id="this-is-a-test">This is a test</h1>

<p class="fade-up">A paragraph here.</p>

  </body>
</html>
