<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <style>
      .fade-up {
        animation: fade-up 0.6s ease forwards;
        opacity: 0;
      }

      @keyframes fade-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
